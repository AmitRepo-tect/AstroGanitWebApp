<div style="margin-left: 130px ;margin-right: 130px;">
    <div style="display: flex;">
        <button (click)="changeHoroscopeType(1)" [ngClass]="{'selected': tabType == 1}">मुख्य विवरण</button>
        <button (click)="changeHoroscopeType(2)" [ngClass]="{'selected': tabType == 2}">चार्ट</button>
        <button (click)="changeHoroscopeType(3)" [ngClass]="{'selected': tabType == 3}">ग्रह स्थिति</button>
        <button (click)="changeHoroscopeType(4)" [ngClass]="{'selected': tabType == 4}">अष्टकवर्ग</button>
    </div>

    <div style="margin-top: 20px;">
        <ng-container *ngIf="tabType == 1">
            <app-basic-detail></app-basic-detail>
        </ng-container>
        <ng-container *ngIf="tabType ==2">
            <app-kundli-chart></app-kundli-chart>
        </ng-container>
        <ng-container *ngIf="tabType ==3">
            <app-kundli-planet-position></app-kundli-planet-position>
        </ng-container>
        <ng-container *ngIf="tabType ==4">
            <app-ashatakvarga></app-ashatakvarga>
        </ng-container>
    </div>
</div>
