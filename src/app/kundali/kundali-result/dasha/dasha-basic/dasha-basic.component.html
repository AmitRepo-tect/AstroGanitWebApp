<div style="margin-left: 130px ;margin-right: 130px;">
    <div style="display: flex; ">
        <button (click)="changeHoroscopeType(1)" [ngClass]="{'selected': tabType == 1}">विंशोत्तरी महादशा</button>
        <button (click)="changeHoroscopeType(2)" [ngClass]="{'selected': tabType == 2}">चर महादशा </button>
        <button (click)="changeHoroscopeType(3)" [ngClass]="{'selected': tabType == 3}">योगिनी महादशा</button>
    </div>
    <div style="margin-top: 20px;">
        <ng-container *ngIf="tabType == 1">
            <app-vimshotri-dasha></app-vimshotri-dasha>
        </ng-container>
        <ng-container *ngIf="tabType == 2">
            <app-char-dasha></app-char-dasha>
        </ng-container>
        <ng-container *ngIf="tabType == 3">
            <app-yogini-dasha></app-yogini-dasha>
        </ng-container>
    </div>
</div>
