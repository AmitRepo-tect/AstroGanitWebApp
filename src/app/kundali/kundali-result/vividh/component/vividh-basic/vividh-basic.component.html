<div style="margin-left: 130px ;margin-right: 130px;">
    <div style="display: flex; ">

        <button (click)="changeHoroscopeType(1)" [ngClass]="{'selected': tabType == 1}">कारक</button>
        <button (click)="changeHoroscopeType(2)" [ngClass]="{'selected': tabType == 2}">अवस्था </button>
        <button (click)="changeHoroscopeType(3)" [ngClass]="{'selected': tabType == 3}">नवतारा</button>
        <button (click)="changeHoroscopeType(4)" [ngClass]="{'selected': tabType == 4}">गृह निमित रोग एवं निदान</button>
    </div>
    <div style="margin-top: 20px;">
        <ng-container *ngIf="tabType == 1">
            <app-karak></app-karak>
        </ng-container>
        <ng-container *ngIf="tabType == 2">
            <app-avastha></app-avastha>
        </ng-container>
        <ng-container *ngIf="tabType == 3">
            <app-navtara></app-navtara>
        </ng-container>
        <ng-container *ngIf="tabType == 4">
            <app-rogand-nidan></app-rogand-nidan>
        </ng-container>
    </div>
</div>
